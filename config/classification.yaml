#
# Even/Odd Classifier
#
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: classifier
  labels:
    eventing.knative.dev/autotrigger: "true"
  annotations:
    trigger.eventing.knative.dev/filter: |
      [{"type":"io.ducktagon.number"}]
spec:
  template:
    spec:
      containers:
        - image: github.com/n3wscott/d2k/cmd/classifier
