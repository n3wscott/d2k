#
# Even/Odd Classifier
#
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: prime-classifier
spec:
  template:
    spec:
      containers:
        - image: github.com/n3wscott/d2k/cmd/prime

---

#
# Trigger for type == io.ducktagon.number
#
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: prime-classifier
spec:
  filter:
    attributes:
      type: io.ducktagon.number
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: prime-classifier
